//Конфигурационный файл для заказа оружия через торговца в К-К
//Знаю, что тут можно читерить, но это личное дело каждого...
//В принципе, парсер довольно стойкий, но нежелательно пихать сюда новые категории или вписывать предметы не по образцу.
//Кстати, парсер чуствителен к регистру букв идентификаторов, т.е. Item и ITEM - это два разных ID
//Далее. Приведу пример скелета заказа со всеми обязательными частями:

//Order "Pistol PSS (SP4)"  //Оружие. Его реальное имя из ItemInfo будет отображаться в каталоге.
//  Pistol                  //Класс(пункт каталога в диалоге)
//    Sub ""                //Сопутствующий предмет, аттач, обойма. Если ничего, то пустые кавычки.
//  About                   //Ключевой идентификатор. Однозначно нужен, иначе будет считано описание нижеследующего заказа.

//Всё остальное, что встречается ниже - опционально. (Dancer)

