//Order "Pistol PSS (SP4)"  //Оружие. Его реальное имя из ItemInfo будет отображаться в каталоге.
//  Pistol                  //Класс(пункт каталога в диалоге)
//    Sub ""                //Сопутствующий предмет, аттач, обойма. Если ничего, то пустые кавычки.
//  About                   //Ключевой идентификатор. Однозначно нужен, иначе будет считано описание нижеследующего заказа.

//Всё остальное, что встречается ниже - опционально. (Dancer)

